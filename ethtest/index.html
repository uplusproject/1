<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pepe Unchained | Pepe’s Own Layer 2 Blockchain</title>
  <meta name="description" content="Pepe Unchained is the future of meme coins – a Layer 2 blockchain built for speed, security, and low fees. The $PEPU token powers the entire ecosystem.">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="Pepe Unchained, PEPE, Unchained, BLOCKCHAIN,, $PEPU Token, Token, Presale, Staking">
  <meta name="robots" content="index,follow">
  <link rel="icon" type="image/x-icon" href="./assets/images/svg-icons/token.svg">
  <link rel="canonical" href="https://pepeunchained.com">
  <link rel="stylesheet" href="styles.css"> <!-- 引入样式表 -->
</head>
<body>
  <div class="container">
      <h1>连接到MetaMask</h1>
      <button id="connectButton">连接钱包</button>
      <p id="account"></p>
  </div>

  <script>
    document.getElementById('connectButton').addEventListener('click', async () => {
        // 检查MetaMask是否安装
        if (typeof window.ethereum !== 'undefined') {
            try {
                // 请求连接MetaMask钱包
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                // 检查返回的账户
                if (accounts.length > 0) {
                    document.getElementById('account').innerText = `连接成功：${accounts[0]}`;
                } else {
                    throw new Error("没有返回账户，请检查MetaMask设置。");
                }
            } catch (error) {
                console.error("连接失败:", error);
                document.getElementById('account').innerText = `连接失败: ${error.message}`;
            }
        } else {
            alert("请安装MetaMask扩展程序!");
        }
    });
  </script>
  
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
  </style>
</body>
</html>
